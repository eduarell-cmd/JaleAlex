<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.css"/>
    <title>Document</title>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Lote de Carros</h1>
    </header>
    
    
    <section class="my-5"></section>
        <div class="container">
            <div class="input-group mb-3">
                <span class="input-group-text">%</span>
                <input placeholder= "Ingrese el porcentaje de enganche (entre 20% y 50%):" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">.00</span>
            </div>
            <table id="myTable" class="display">
                <thead>
                    <tr>
                        <th>Meses</th>
                        <th>Enganche</th>
                        <th>Mensualidad</th>
                        <th>Interes</th>
                        <th>Monto Total con Interes</th>
                    </tr>
                </thead>
                <tbody>
                    
                    {% for item in financiamientos %}
                    <tr>
                        <td>${item.meses}</td>
                        <td>${item.enganche}</td>
                        <td>${item.mensualidad}</td>
                        <td>${item.interes}</td>
                        <td>${item.monto_total_con_interes}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
    <h1>Ayuda diio</h1>
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>
    <script>
        // Inicializa DataTable
        $(document).ready(function () {
            $('#myTable').DataTable();
        });
    </script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
