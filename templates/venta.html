<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.css"/>
    <title>Document</title>
</head>
<body>
    <h1>LOTE DE CARROS</h1>
    <form class="row g-3">
        <div class="col-auto">
          <label for="inputPassword2" class="visually-hidden">Password</label>
          <input type="text" class="form-control" style="width: 400px;" id="inputPassword2" placeholder="Ingrese el porcentaje de enganche (entre 20 y 50): ">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Confirm</button>
        </div>
      </form>
      
    <table id="myTable" class="display">
        <thead>
            <tr>
                <th style="text-align: center;">Meses</th>
                <th style="text-align: center;">Enganche</th>
                <th style="text-align: center;">Mensualidad</th>
                <th style="text-align: center;">Interes</th>
                <th style="text-align: center;">Monto Total con Interes</th>
            </tr>
        </thead>
        <tbody>
            
            {% for item in tabla_financiamiento %}
            <tr>
                <td style="text-align: center;">${item.meses}</td>
                <td style="text-align: center;">${item.enganche}</td>
                <td style="text-align: center;">${item.mensualidad}</td>
                <td style="text-align: center;">${item.interes}</td>
                <td style="text-align: center;">${item.monto_total_con_interes}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>
    <script>
        // Inicializa DataTable
        $(document).ready(function () {
            $('#myTable').DataTable();
        });
    </script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
