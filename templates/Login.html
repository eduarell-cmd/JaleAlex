<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header, footer {
            background-color: #f8f9fa;
            padding: 1em;
            text-align: center;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            width: 300px;
            padding: 2em;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        .github-icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>

        <div class="form-container">
            <form action="/queue" method="POST">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" autofocus required>
                <br>
                <button type="submit">Enviar</button>

            </form>
        </div>
        <div class="form-container">
            <h3>Current Users</h3>
            {% if queue or waitlist %}
                <p>Queue: {{ queue }}</p>
            {% endif %}
            <form action="/dequeue" method="POST">
                <button type="submit">Logout</button>
            </form>
        </div>
        <div class="form-container">
            <h3>Wait List</h3>
            {% if waitlist %}
                <p>Waitlist: {{ waitlist }}</p>
            {% endif %}

            
        </div>

    </main>
    <footer>
        <p>Encu√©ntranos en <a href="https://github.com"><img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" class="github-icon"></a></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
